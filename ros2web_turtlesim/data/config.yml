hot_reload:
  patterns: ["*.py", "*.yml"]
page:
  style: Grid
  widgets:
    - name: std.Button
      id: launch_button
      grid:
        elevation: 0
        x: 0
        y: 0
        w: 1
        h: 3
      props:
        label: ${launch_button_label}
        justify_content: center
        # align_items: center
        spacing: 1
    - name: std.Button
      id: service_button
      grid:
        elevation: 0
        x: 0
        y: 3
        w: 1
        h: 3
      props:
        labels:
          - rest
          - clear
        spacing: 1
    - name: joystick.Joystick
      id: joystick
    - name: param.Config
      id: param_config
      props:
        params: ${params}
    - name: plot.Plot
      props:
        data:
          - type: scatter
            x: ${x}
            y: ${y}
            marker:
              color: '#23324F'
              size: 10
        layout:
          xaxis:
            range: [0, 10]
          yaxis:
            range: [0, 10]
          margin:
            l: 50
            r: 50
            b: 50
            t: 50
        config:
          staticPlot: True
